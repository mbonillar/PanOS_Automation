{% extends "base.html" %}

{% block content %}
    <div class="container theme-showcase" role="main">
        <p> Sorry for the inconvenience, help us improve this tool.<br>
            If you experience any problems please provide a description.<br>
        Your feedback is greatly appreciated!</p>

        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal", method="post" action="{{ url_for('suggestions.submit') }}">
                {{ form.csrf_token }}
                <fieldset>
                    <textarea id="suggestion" name="suggestion" class="textarea"  required></textarea><br><br>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

    </div> <!-- /container -->
{% endblock %}
